<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManoHEAL AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        a {
          color: inherit;
          text-decoration: none;
        }

        body {
          font-family: 'Inter', Arial, sans-serif;
          background: linear-gradient(135deg, #fff0e1 0%, #ffe5d9 100%);
          color: #202048;
          line-height: 1.6;
          padding-top: 80px; /* Space for the fixed header */
        }

        /* Unified Wrapper for Content Centering */
        .wrap {
          width: 100%;
          max-width: 1600px; 
          margin: 0 auto;
          padding: 0 40px; 
        }

        /* Header (Shared) */
        .site-header {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          border-bottom: 1px solid #FEE2E2;
          background: rgba(255, 255, 255, 0.9);
          backdrop-filter: blur(10px);
          z-index: 1000;
          height: 80px;
        }

        /* Full-width header content */
        .site-header .wrap {
          max-width: none;
          display: flex;
          align-items: center;
          justify-content: space-between;
          height: 100%;
        }

        .brand {
          display: flex;
          align-items: center;
          gap: 12px;
        }

        .logo {
          width: 50px;
          height: 50px;
          object-fit: cover;
          border-radius: 50%;
        }

        .brand-name {
          font-weight: 700;
          font-size: 1.5rem;
          color: #202048;
          font-family: 'Poppins', sans-serif;
        }

        .main-nav a {
          margin: 0 16px;
          color: #7975a5;
          text-decoration: none;
          font-weight: 600;
          transition: color 0.3s ease;
        }

        .main-nav a.active,
        .main-nav a:hover {
          color: #e69299;
        }

        .login-btn {
          padding: 10px 20px;
          border-radius: 8px;
          background: #e69299;
          color: #fff;
          font-weight: 700;
          transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-btn:hover {
          background-color: #e5a4a9;
          transform: translateY(-2px);
        }
        
        main.wrap {
            padding-top: 40px;
            padding-bottom: 40px;
            height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* AI Chatbot Specific Styles */
        #chat-window::-webkit-scrollbar { width: 8px; }
        #chat-window::-webkit-scrollbar-track { background: transparent; }
        #chat-window::-webkit-scrollbar-thumb { background: #805c6c; border-radius: 10px; }
        #chat-window::-webkit-scrollbar-thumb:hover { background: #574669; }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-slide-up {
            animation: fadeInSlideUp 0.5s ease-out forwards;
        }
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }
        .typing-dot { animation: typing 1.2s infinite ease-in-out; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes pulse {
            50% { transform: scale(1.08); }
        }
        .pulse-active {
            animation: pulse 1.5s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }

        .glass-bubble {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-text': '#202048',
                        'secondary-text': '#7975a5',
                        'accent-rose': '#e69299',
                        'accent-pink': '#e5a4a9',
                        'accent-mauve': '#805c6c',
                        'ui-steel-blue': '#3c4c6c',
                    }
                }
            }
        }
    </script>
</head>
<body class="text-gray-800">
    <!-- Top Navigation Bar -->
    <header class="site-header">
      <div class="wrap">
        <div class="brand">
          <img src="circular_logo.png" alt="मनोHEAL logo" class="logo">
          <span class="brand-name"><a href="/index">मनोHEAL</a></span>
        </div>
  
        <nav class="main-nav">    
        <a href="/AIChatbot">Emily</a>
        <a href="/news">Newsfeed</a>
        <a href="/yoga">Yoga</a>
        <a href="/group_chat_2">GroupChat</a>
        <a href="/mood" >My Space</a>
        </nav>
  
        <div class="header-cta">
          <a class="btn login-btn" id="profile-btn" href="/profile">Profile</a>
          <a class="btn login-btn" id="logout-btn" href="/logout">Logout</a>
          <!-- translation button -->
          <div class="relative inline-block ml-2">
              <button id="language-toggle" class="p-2 rounded-full text-secondary-text hover:bg-rose-100/50 transition-colors">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9V3m0 18a9 9 0 01-9-9m9-9a9 9 0 00-9 9" />
                  </svg>
              </button>
              <div id="language-menu" class="hidden absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-xl py-1 z-30">
                  <a href="#" data-lang="en" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">English</a>
                  <a href="#" data-lang="hi" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">हिंदी (Hindi)</a>
                  <a href="#" data-lang="ks" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Kashmiri</a>
              </div>
          </div>
          <!-- end of translation block -->
        </div>
      </div>
    </header>

    <!-- Chatting Interface -->
    <main class="wrap">
        <div id="chat-container" class="bg-white/60 backdrop-blur-xl rounded-2xl shadow-2xl flex flex-col h-full max-w-3xl w-full transition-colors duration-300 border border-white/30">
            <div class="p-5 border-b border-gray-200/50 flex items-center space-x-4">
                <div class="relative">
                    <div class="w-12 h-12 rounded-full bg-gradient-to-br from-accent-rose to-accent-pink flex items-center justify-center shadow-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                    </div>
                     <span class="absolute bottom-0 right-0 block h-3 w-3 rounded-full bg-green-400 ring-2 ring-white"></span>
                </div>
                <div>
                    <h1 id="chat-header-title" class="text-lg font-semibold text-primary-text">Your AI Companion</h1>
                    <p id="chat-header-subtitle" class="text-sm text-secondary-text">Always here to listen & support</p>
                </div>
            </div>
            
            <div id="chat-window" class="flex-1 p-6 sm:p-8 space-y-6 overflow-y-auto"></div>

            <div class="p-4 bg-white/50 border-t border-gray-200/30 rounded-b-2xl">
                <div class="glass-input flex items-center rounded-full px-2 py-1 shadow-inner">
                    <button class="p-2 text-secondary-text hover:text-accent-rose transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-.464 5.535a1 1 0 10-1.415-1.414 3 3 0 01-4.242 0 1 1 0 00-1.415 1.414 5 5 0 007.072 0z" clip-rule="evenodd" /></svg></button>
                    <input type="text" id="message-input" placeholder="Type your message..." class="flex-1 bg-transparent border-none p-3 text-sm focus:ring-0 text-primary-text placeholder-secondary-text" autocomplete="off">
                    <button id="send-button" class="bg-gradient-to-r from-accent-rose to-accent-pink text-white p-2.5 rounded-full hover:opacity-90 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-rose focus:ring-offset-gray-100 shadow-lg shadow-rose-500/30">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" /></svg>
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <script src="../chatbot.js"></script>
</body>
</html>
