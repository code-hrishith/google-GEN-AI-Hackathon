<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>मनोHeal - Login</title>
    <link rel="stylesheet" href="log-in-style.css"/>

    <style>
      /* General Page Setup */
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url(/logo_login.png);
        background-size: cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .login-box {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 15px;
        width: 300px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.25);
        text-align: center;
      }
      .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      .logo img {
        width: 200px;
        height: 200px;
        margin-bottom: 10px;
      }

      .logo h2 {
        margin: 0;
        font-size: 22px;
        color: #333;
      }
      .login-title {
        font-size: 24px;
        margin-top:-10px;
        margin-bottom: 20px;
        color: #444;
      }

      label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
        text-align: left;
        color: #555;
      }

      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        box-sizing: border-box;
        outline: none;
      }

      input:focus {
        border-color: #f39c9c;
        box-shadow: 0 0 5px rgba(243, 156, 156, 0.5);
      }

      .forgot-password {
        text-align: right;
        margin-bottom: 20px;
      }

      .btn {
        width: 200px;
        font-style: none;
        background: #f9a8a8;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background: #f08484;
      }
      select {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
  box-sizing: border-box;
  outline: none;
  background: white;
  /* Basic appearance reset to allow custom styling */
  -webkit-appearance: none;
  -moz-appearance: none;
  appearance: none;
}

select:focus {
  border-color: #f39c9c;
  box-shadow: 0 0 5px rgba(243, 156, 156, 0.5);
}


    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo">
          <img src="/logo_signup.png" alt="Logo"/>
        </div>
        <h3 class="login-title">Counselors</h3>
        <h3 class="login-title">Login</h3>
        <!-- <form id="login-form" action="/users/login" method="post">
        <label for="username">username</label>
        <input type="text" id="username" name="username" placeholder="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <a href="/home" class="btn">Log In</a> 
        <button type="submit" class="btn" href="/home">Log in</button>
      </form> -->

        <!-- <form id="login-form"> -->
          <label for="username">username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="username"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <label for="college">Organization</label>
          <select id="college" name="college" required>
            <option value="">-- Select Organization --</option>
            <option value="Gautam Buddha University">Gautam Buddha University</option>
            <option value="Independent">Independent</option>
          </select>
          <div id="error-message"></div>

          <!-- <a href="/psy_homepage"><button type="submit" class="btn">Log In</button></a> -->

           <button type="button" class="btn" id="login-btn">Log In</button>
        <!-- </form> -->
      </div>
    </div>

    <script>
      // Get the button, dropdown, and error message elements by their IDs
      const loginBtn = document.getElementById('login-btn');
      const organizationSelect = document.getElementById('college');
      const errorMessage = document.getElementById('error-message');

      // Add a 'click' event listener directly to the button
      loginBtn.addEventListener('click', function() {
        // Get the selected organization from the dropdown
        const selectedOrg = organizationSelect.value;

        // Clear any previous error messages
        errorMessage.textContent = '';

        // Check which organization was selected and redirect
        if (selectedOrg === 'Gautam Buddha University') {
          // Redirect to the GBU homepage
          window.location.href = '/psy_homepage';
        } else if (selectedOrg === 'Independent') {
          // Redirect to the independent counselor homepage
          window.location.href = '/psy_homepage_independent';
        } else {
          // If no organization is selected, show an error message
          errorMessage.textContent = 'Please select an organization.';
        }
      });
    </script>
  </body>
</html>
