<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>User Profile ‚Äî ManoHEAL</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .readonly-field {
        width: 100%;
        padding: 16px 18px;
        border-radius: 14px;
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(8px);
        font-size: 15px;
        color: #222;
        box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.05);
      }
      .user-info[readonly] {
        color: #202048; /* Ensures high-contrast text */
        background-color: #f3f4f6; /* Slightly darker background for readonly state */
        cursor: default; /* Indicates non-editable field */
      }
      .user-info:focus {
        border-color: #e69299;
        box-shadow: 0 0 0 3px rgba(230, 146, 153, 0.25);
      }

      /* Reset & Base Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      body {
        font-family: "Inter", Arial, sans-serif;
        background: linear-gradient(
          135deg,
          #fff0e1 0%,
          #ffe5d9 100%
        ); /* Peach background */
        color: #202048; /* Primary Text: deep indigo */
        line-height: 1.6;
        padding-top: 80px; /* Consistent space for the fixed header */
      }

      /* Unified Wrapper for Content Centering */
      .wrap,
      .container {
        width: 100%;
        max-width: 1200px; /* Consistent max-width for all content */
        margin: 0 auto;
        padding: 0 40px; /* Consistent side padding */
      }

      /* Header (Shared) */
      .site-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        border-bottom: 1px solid #fee2e2; /* Light rose border */
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        z-index: 1000;
        height: 80px;
      }

      /* Full-width header content */
      .site-header .wrap {
        max-width: none;
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 100%;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo {
        width: 50px;
        height: 50px;
        object-fit: cover;
        border-radius: 50%;
      }

      .brand-name {
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-size: 1.5rem;
        color: #202048;
      }

      .main-nav a {
        margin: 0 16px;
        color: #7975a5;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .main-nav a.active,
      .main-nav a:hover {
        color: #e69299;
      }

      .btn.login-btn {
        padding: 10px 20px;
        border-radius: 8px;
        background: #e69299;
        color: #fff;
        font-weight: 700;
        transition: background-color 0.3s ease, transform 0.2s ease;
      }
      .btn.login-btn:hover {
        background-color: #e5a4a9;
        transform: translateY(-2px);
      }

      /* Profile Page Specific Styles */
      .page-header {
        padding: 40px 0 12px;
        background: transparent;
      }

      .welcome {
        margin: 0;
        font-weight: 700;
        font-size: 32px;
        color: #3b4250;
      }

      .profile-card {
        margin: 22px auto 80px;
        background: #ffffff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 30px rgba(87, 70, 105, 0.08);
        border: 1px solid rgba(255, 226, 226, 0.7);
      }

      .card-top-gradient {
        height: 74px;
        background: linear-gradient(
          90deg,
          #cfe3ff 0%,
          #e9f5ff 25%,
          #fff7e0 100%
        );
        border-bottom: 1px solid rgba(0, 0, 0, 0.02);
      }

      .card-body {
        padding: 38px;
      }
      .profile-head {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 28px;
      }

      .avatar {
        width: 72px;
        height: 72px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 18px;
        background: transparent;
        color: #111827;
      }

      .profile-name {
        margin: 0;
        font-size: 34px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }

      .profile-form {
        margin-top: 6px;
      }

      .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 18px 28px;
        align-items: start;
      }

      .field {
        display: block;
      }
      .label-text {
        display: block;
        margin-bottom: 10px;
        color: #5a6167;
        font-size: 14px;
        font-weight: 500;
      }

      .field input {
        width: 100%;
        padding: 18px 18px;
        border-radius: 14px;
        border: none;
        background: #f3f3f4;
        font-size: 15px;
        color: #222;
        outline: none;
        box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.02);
      }

      .risk-col {
        display: flex;
        align-items: flex-end;
        height: 100%;
      }
      .risk-label {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
        font-weight: 600;
      }
      .flag-icon {
        font-size: 22px;
      }

      .section-title {
        margin: 34px 0 14px;
        font-size: 22px;
        font-weight: 600;
      }

      .user-info {
        width: 100%;
        resize: vertical;
        padding: 22px;
        border-radius: 12px;
        border: none;
        background: #f3f3f4;
        font-size: 15px;
        outline: none;
        box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.02);
      }

      @media (max-width: 880px) {
        .form-grid {
          grid-template-columns: 1fr;
        }
        .risk-col {
          padding-left: 0;
        }
        .card-body {
          padding: 24px;
        }
        .welcome {
          font-size: 24px;
        }
        .profile-name {
          font-size: 26px;
        }
      }

      input::placeholder,
      textarea::placeholder {
        color: #bfc4c6;
        font-weight: 400;
      }
    </style>
  </head>
